
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>categoria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

  <div class="container mt-4">

    <a class="btn btn-primary mx-2 mt-2 mb-2" th:href="@{/categoria/nuevo}">nuevo</a>
    <a class="btn btn-primary mx-2 mx-3" href="/">Inicio</a>
    
    <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">descripcion</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="categoria : ${categorias}">
              <td th:text="${categoria.id}"></td>
              <td th:text="${categoria.nombreoucr}"></td>
              <td th:text="${categoria.descripcionoucr}"></td>
              <td>
                <a class="btn btn-info mt-1 mb-1" th:href="@{/categoria/editar/{id}(id=${categoria.id})}">Editar</a>
                <a class="btn btn-danger mt-1 mb-1" th:href="@{/categoria/eliminar/{id}(id=${categoria.id})}">Eliminar</a>
            </td>
             
            </tr>
          </tbody>
        </table>
  </div>

</body>
</html>
