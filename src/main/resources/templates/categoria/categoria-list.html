
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>categoria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <a th:href="@{/categoria/nuevo}">nuevo</a>
    <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">descripcion</th>
          
          </tr>
        </thead>
        <tbody>
          <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.id}"></td>
            <td th:text="${categoria.nombreoucr}"></td>
            <td th:text="${categoria.descripcionoucr}"></td>
            <td>
              <a th:href="@{/categoria/editar/{id}(id=${categoria.id})}">Editar</a>
              <a th:href="@{/categoria/eliminar/{id}(id=${categoria.id})}">Eliminar</a>
          </td>
           
          </tr>
        </tbody>
      </table>
</body>
</html>
