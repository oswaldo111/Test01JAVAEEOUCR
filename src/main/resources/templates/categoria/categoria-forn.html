<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de categoria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <h1 class="text-center mb-5 mt-3" th:text="${categoria.id == null} ? 'Nueva categoria' : 'Editar categoria'"></h1>

    <div class="d-flex justify-content-center align-items-center   " >
        <div class=" justify-content-center border w-25 border-danger">

            <form class="mt-3" th:action="@{/categoria}" th:object="${categoria}" method="post">
                <input type="hidden" th:field="*{id}" />
                <label class="mx-3">Nombre:</label>
                <input class="form-control w-50 mx-3" type="text" th:field="*{nombreoucr}" />
                <br>
                <label class="mx-3">Descripcion:</label>
                <input class="form-control w-75 mx-3" type="text" th:field="*{descripcionoucr}" />
                <br>
                <button class="btn btn-primary mx-3" type="submit">Guardar</button>
            </form>
            <br>
            <a class="btn btn-info mx-3 mb-3" href="/categoria">Volver a la lista</a>
        </div>
    </div>

</body>
</html>
