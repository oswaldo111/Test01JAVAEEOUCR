<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${departamento.id == null} ? 'Nuevo Departamento' : 'Editar Departamento'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${departamento.id == null} ? 'Nuevo Departamento' : 'Editar Departamento'"></h1>
        <form th:action="@{/departamento}" th:object="${departamento}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="nombreoucr">Nombre:</label>
                <input type="text" id="nombreoucr" th:field="*{nombreoucr}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="telefonooucr">Tel√©fono:</label>
                <input type="text" id="telefonooucr" th:field="*{telefonooucr}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="jefeoucr">Jefe:</label>
                <input type="text" id="jefeoucr" th:field="*{jefeoucr}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a href="#" th:href="@{/departamento}" class="btn btn-secondary mt-3">Volver a la lista</a>
    </div>
</body>
</html>
