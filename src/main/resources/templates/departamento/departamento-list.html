<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departamentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Listado de Departamentos</h1>
        <a class="btn btn-primary mx-2 mt-2 mb-2" th:href="@{/departamento/nuevo}">nuevo</a>
        <a class="btn btn-primary mx-2 mx-3" href="/">Inicio</a>

        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tel√©fono</th>
                    <th scope="col">Jefe</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="departamento : ${departamento}">
                    <td th:text="${departamento.id}"></td>
                    <td th:text="${departamento.nombreoucr}"></td>
                    <td th:text="${departamento.telefonooucr}"></td>
                    <td th:text="${departamento.jefeoucr}"></td>
                    <td>
                        <a class="btn btn-info mt-1 mb-1" th:href="@{/departamento/editar/{id}(id=${departamento.id})}" >Editar</a>
                        <a class="btn btn-danger mt-1 mb-1" th:href="@{/departamento/eliminar/{id}(id=${departamento.id})}" >Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
