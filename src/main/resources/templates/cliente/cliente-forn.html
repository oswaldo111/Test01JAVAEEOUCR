<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
     <h1 th:text="${cliente.id == null} ? 'Nuevo cliente' : 'Editar cliente'"></h1> 
     <form th:action="@{/cliente}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nombre:</label>
        <input type="text" th:field="*{nombreoucr}" />
        <input type="text" th:field="*{direccionoucr}">
        <input type="date" th:field="*{fechanacimientooucr}">
        <input type="number" th:field="*{sueldooucr}">
        <input type="number" th:field="*{estatusoucr}">
        <button type="submit">Guardar</button>
    </form> 
    <a href="/cliente">Volver a la lista</a>
</body>
</html>
