
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>marca</title>
</head>
<body>
  <a th:href="@{/cliente/nuevo}">nuevo</a>
    <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th>Direccion</th>
            <th>Fecha de Nacimiento</th>
            <th>Sueldo</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${cliente}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombreoucr}"></td>
            <td th:text="${cliente.direccionoucr}"></td> 
           <td th:text="${cliente.fechanacimientooucr}"></td> 
            <td th:text="${cliente.sueldooucr}"></td>
            <td th:text="${cliente.estatusoucr}"></td> 
             <td>
              <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}">Editar</a>
              <a th:href="@{/cliente/eliminar/{id}(id=${cliente.id})}">Eliminar</a>
          </td>
        
          </tr> 
        </tbody>
      </table>
</body>
</html>
