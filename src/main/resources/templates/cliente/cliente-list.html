
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>marca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  </head>
<body>

  <div class="container mt-4">

    <a class="btn btn-primary mx-2 mt-2 mb-2" th:href="@{/cliente/nuevo}">nuevo</a>
    <a class="btn btn-primary mx-2 mx-3" href="/">Inicio</a>
      <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Direccion</th>
              <th scope="col">Fecha de Nacimiento</th>
              <th scope="col">Sueldo</th>
              <th scope="col">Estatus</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cliente : ${cliente}">
              <td th:text="${cliente.id}"></td>
              <td th:text="${cliente.nombreoucr}"></td>
              <td th:text="${cliente.direccionoucr}"></td> 
             <td th:text="${cliente.fechanacimientooucr}"></td> 
              <td th:text="${cliente.sueldooucr}"></td>
              <td th:text="${cliente.estatusoucr}"></td> 
               <td>
                <a class="btn btn-info mt-1 mb-1" th:href="@{/cliente/editar/{id}(id=${cliente.id})}">Editar</a>
                <a class="btn btn-danger mt-1 mb-1" th:href="@{/cliente/eliminar/{id}(id=${cliente.id})}">Eliminar</a>
            </td>
          
            </tr> 
          </tbody>
        </table>
  </div>

</body>
</html>
